<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../public/icon.svg" type="image/svg+xml" />

    <title>Área de membros - Entrar</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <img
          src="./assets/login-image.png"
          alt="Imagem representativa"
          class="login-image"
        />
      </div>

      <div class="right-section">
        <div class="form-container">
          <div>
            <span class="tag">Mentoria</span>
            <h1>Acesse conteúdos exclusivos para membros!</h1>
            <p>Na área de membros você tem acesso a conteúdos exclusivos.</p>
          </div>

          <form action="#" method="POST">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
